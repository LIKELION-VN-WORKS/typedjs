<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="typed1"></span>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
      function typed() {
        var typed2 = new Typed("#typed1", {
          strings: ["원하는 글씨를", "순서대로", "출력해 줍니다."],
          typeSpeed: 100,
          backSpeed: 100,
          fadeOut: false,
          smartBackspace: true,
          cursorChar: "_",
          loop: true,
        });
      }
      typed();
    </script>
  </body>
</html>
